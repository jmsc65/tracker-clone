name: hospitals-tracker-uploads

# Controls when the action will run

on:
  workflow_dispatch:
jobs: 
  upload:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@master
    
# Do stuff
    - name: Install sf libraries on macOS
      if: runner.os == 'windows-latest'
      run: | 
          brew install proj
          brew install geos
          brew install gdal

# Install sf after this point
    - name: Install sf
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
          install.packages("sf", configure.args = "--with-gdal-lib=/Applications/Postgres.app/Contents/Versions/latest/lib/")
# Load libraries
    - name: Install packages
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
          install.packages(c(
            "curl",
            "tidyverse",
            "dplyr",
            "lubridate",
            "readr",
            "Rcpp",
            "sf",
            "ggmap",
            "data.table"
          ))
      shell: Rscript {0}
         
    # Run scripts    
    
    - name: Cancelled ops
      run: |
          source('scripts/cancelled-operations.R')
      shell: Rscript {0}
    

      

      
 # commit & push
    - name: Commit files
      run: |
        git config --local user.name actions-user
        git config --local user.email "actions@github.com"
        git add data/*
        git commit -am "GH ACTION Headlines $(date)"
        git push origin main
      env:
        REPO_KEY: ${{secrets.GITHUB_TOKEN}}
        username: github-actions
